<!DOCTYPE html>
<html>
  <head>
    <title>Worker example: Offloading expensive computation</title>
  </head>
  <body>
    <p>Result of a very computationally expensive calculation: <output id="result"></output></p>
    <input type="text" placeholder="This input field should be responsive">
    <script>
  var worker = new Worker('worker.js');
worker.onmessage = function (event) {
  document.getElementById('result').textContent = event.data;
};
    </script>
  </body>
</html>
